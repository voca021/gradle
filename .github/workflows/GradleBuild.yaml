name: Build Gradle project

on:
  push:

jobs:
  build-gradle-project:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
       java-version: 1.8
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Run build with Gradle Wrapper
      run: ./gradlew build
    - name: Build and push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: vladafratric/gradle
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }} 
        password: ${{ secrets.DOCKER_PASSWORD }}

# Deploy to GCR
  build-push-gcr:
   runs-on: ubuntu-latest
   steps:
   - name: Checkout project sources
     uses: actions/checkout@v2
   - name: Build Docker image and Push to GCP
     env:
       IMAGE_NAME: app-image
       PROJECT_ID: github-cloudrun
     uses: google-github-actions/setup-gcloud@main
     with:
       service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }} 
       project_id: ${{ env.PROJECT_ID }}
       export_default_credentials: true

   - name: Build Docker Image
     env:
       IMAGE_NAME: app-image
       GIT_TAG1: v1.0
     run: docker build -t $IMAGE_NAME:latest . 

   - name: Configure Docker Client
     run: |- 
      gcloud auth configure-docker --quiet

   - name: Push Docker Image to Container Registry (GCR)
     env:
       GIT_TAG2: v0.1.0
     run: |-
       docker tag $IMAGE_NAME:$GIT_TAG1 gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG2
 #      docker tag $IMAGE_NAME:latest gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG2
 #      docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest
       docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:$GIT_TAG2
  
